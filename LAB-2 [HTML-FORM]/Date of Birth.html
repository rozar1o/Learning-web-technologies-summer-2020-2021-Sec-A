<html>

    <title>HTML Form Tag</title>

<body>

    <fieldset>

        <form method="POST" action="Date of Birth.html">



            <tr>
                <td>Date of Birth</td>
                <br>

            </tr>
            <br>
            <tr>
                <td>dd</td>

</html>
