<html>

<head>
    <title>HTML Form Tag</title>
</head>

<body>

    <fieldset>
        <legend>Gender</legend>
        <form method="POST">
            <td>
                <input type="radio" name="" value=""> Male
                <input type="radio" name="" value=""> Female
                <input type="radio" name="" value=""> Other <br>
            </td>

            <tr>

                <input type="submit" name="submit" value="Submit">
                </td>
            </tr>

        </form>
    </fieldset>
</body>

</html>
